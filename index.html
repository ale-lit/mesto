<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект &laquo;Mesto&raquo;</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body class="root">

  <header class="header root__container">
    <div class="header__logo" title="Переключить стиль"></div>
  </header>

  <main>
    <section class="profile root__container">
      <img src="./images/kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-inner">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
        </div>
        <p class="profile__speciality">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить новое место" class="profile__add-button" title="Добавить новое место"></button>
    </section>

    <section class="photo-grid root__container">
      <ul class="places"></ul>
    </section>
  </main>

  <footer class="footer root__container">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile-form" action="/" method="post" class="popup__form" novalidate>
        <div class="popup__field">
          <input type="text" placeholder="Имя" name="name" id="input-name" class="popup__input" minlength="2" maxlength="40" required>
          <span id="input-name-error" class="popup__input-error"></span>
        </div>
        <div class="popup__field">
          <input type="text" placeholder="Специализация" name="speciality" id="input-speciality" class="popup__input" minlength="2" maxlength="200" required>
          <span id="input-speciality-error" class="popup__input-error"></span>
        </div>
        <input type="submit" value="Сохранить" class="popup__save-button">
      </form>
      <button type="button" class="popup__close-button" aria-label="Закрыть" title="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_type_add-place">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="place-form" action="/" method="post" class="popup__form" novalidate>
        <div class="popup__field">
          <input type="text" placeholder="Название" name="place-name" id="input-place-name" class="popup__input" minlength="2" maxlength="30" required>
          <span id="input-place-name-error" class="popup__input-error"></span>
        </div>

        <div class="popup__field">
          <input type="url" placeholder="Ссылка на картинку" name="image-source" id="input-image-source" class="popup__input" required>
          <span id="input-image-source-error" class="popup__input-error"></span>
        </div>
        <input type="submit" value="Создать" class="popup__save-button">
      </form>
      <button type="button" class="popup__close-button" aria-label="Закрыть" title="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_type_image-preview">
    <div class="popup__container popup__container_type_image-preview">
      <figure class="popup__figure">
        <img src="#" alt="" class="popup__image">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
      <button type="button" class="popup__close-button" aria-label="Закрыть" title="Закрыть"></button>
    </div>
  </div>

  <template id="place">
    <li class="place">
      <img class="place__photo" title="Увеличить фото">
      <button type="button" aria-label="Удалить" title="Удалить" class="place__delete"></button>
      <div class="place__info">
        <p class="place__name"></p>
        <button type="button" aria-label="Нравится" class="place__like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
