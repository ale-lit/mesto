<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект &laquo;Mesto&raquo;</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body class="root">

  <header class="header root__container">
    <div class="header__logo" title="Переключить стиль"></div>
  </header>

  <main>
    <section class="profile root__container">
      <img src="./images/kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-inner">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
        </div>
        <p class="profile__speciality">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить новое место" class="profile__add-button" title="Добавить новое место"></button>
    </section>

    <section class="photo-grid root__container">
      <ul class="places">
      </ul>
    </section>
  </main>

  <footer class="footer root__container">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title"></h2>
      <form name="profile-form" action="/" method="post" class="popup__form">
        <input type="text" name="first" id="input-first" placeholder="" class="popup__input" required>
        <input type="text" name="second" id="input-second" placeholder="" class="popup__input" required>
        <input type="submit" value="" class="popup__save-button">
      </form>
      <button type="button" class="popup__close-button" aria-label="Закрыть" title="Закрыть"></button>
    </div>
  </div>

  <template id="place">
    <li class="place">
      <img src="" alt="" class="place__photo" title="Увеличить фото">
      <button type="button" aria-label="Удалить" title="Удалить" class="place__delete"></button>
      <div class="place__info">
        <p class="place__name"></p>
        <button type="button" aria-label="Нравится" class="place__like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
