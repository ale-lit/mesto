<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект &laquo;Mesto&raquo;</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<style>
  .root {
    background: #000;
    padding: 45px 0 60px;
    color: #fff;
    font-family: 'Inter', sans-serif;
    margin: 0;
    font-size: 18px;
    line-height: 22px;
  }
  @media screen and (max-width: 939px) {
    .root {
      padding: 28px 0 45px;
      font-size: 14px;
      line-height: 17px;
    }
  }

  .root__container {
    margin: 0 auto;
    max-width: 880px;
  }
  @media screen and (max-width: 939px) {
    .root__container {
      padding: 0 19px;
    }
  }

  .header {
    min-height: 74px;
    border-bottom: 1px solid #545454;
  }
  @media screen and (max-width: 689px) {
    .header {
      min-height: 56px;
    }
  }

  @media screen and (max-width: 939px) {
    .header__logo {
      width: calc(100vw / 3);
      max-width: 142px;
      margin-left: 6px;
    }
  }

  .profile {
    display: flex;
    align-items: center;
    gap: 30px;
    padding-top: 41px;
  }
  @media screen and (max-width: 689px) {
    .profile {
      gap: 25px;
      flex-direction: column;
    }
  }

  .profile__avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
  }

  .profile__info {
    flex-basis: 550px;
  }
  @media screen and (max-width: 689px) {
    .profile__info {
      flex-basis: auto;
    }
  }

  .profile__name {
    font-size: 42px;
    font-weight: 500;
    margin: 0 0 8px;
    line-height: 48px;
    position: relative;
  }
  @media screen and (max-width: 689px) {
    .profile__name {
      font-size: 27px;
      line-height: 33px;
    }
  }
  .profile__edit-button {
    width: 24px;
    height: 24px;
    background: url('./images/svg/edit.svg');
    background-size: cover;
    cursor: pointer;
    display: inline-block;
    margin-left: 18px;
    transition: all .3s ease-in-out;
    position: absolute;
    top: 14px;
  }
  @media screen and (max-width: 689px) {
    .profile__edit-button {
      margin-left: 10px;
      width: 18px;
      height: 18px;
      top: 9px;
    }
  }
  .profile__edit-button:hover {
    opacity: .6;
  }
  .profile__speciality {
    margin: 0;
  }
  @media screen and (max-width: 689px) {
    .profile__speciality {
      text-align: center;
    }
  }

  .profile__add-button {
    width: 150px;
    height: 50px;
    border: 2px solid #fff;
    box-sizing: border-box;
    cursor: pointer;
    display: flex;
    transition: all .3s ease-in-out;
  }
  @media screen and (max-width: 689px) {
    .profile__add-button {
      margin-top: 8px;
      width: 100%;
    }
  }
  .profile__add-button:hover {
    opacity: .6;
  }
  .profile__add-button::before {
    content: '';
    background: url('./images/svg/cross.svg');
    background-size: cover;
    width: 22px;
    height: 22px;
    display: block;
    margin: auto;
    transition: all .3s ease-in-out;
  }
  @media screen and (max-width: 689px) {
    .profile__add-button::before {
      width: 16px;
      height: 16px;
    }
  }
  .profile__add-button:hover::before {
    transform: rotate(.75turn);
  }
</style>
<body class="root">

  <header class="header root__container">
    <img src="./images/svg/logo.svg" alt="Проект &laquo;Место&raquo;" class="header__logo">
  </header>

  <main>
    <section class="profile root__container">
      <img src="./images/kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто<span class="profile__edit-button"></span></h1>
        <p class="profile__speciality">Исследователь океана</p>
      </div>
      <div class="profile__add-button" title="Добавить новое место"></div>
    </section>

    <style>
      .photo-grid {
        padding: 50px 0 68px;
      }
      @media screen and (max-width: 939px) {
        .photo-grid {
          padding: 36px 20px 50
          px;
        }
      }
      .places {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px 17px;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }
      .place {
        width: 282px;
        height: 361px;
        background: linear-gradient(black 282px, white 282px);
        border-radius: 10px;
        color: #000;
      }
      .place__photo {
        width: 282px;
        height: 282px;
        border-radius: 10px 10px 0 0;
      }
      .place__info {
        display: flex;
        justify-content: space-between;
        width: 240px;
        margin: 20px auto 0;
        align-items: center;
      }
      .place__like {
        display: block;
        width: 22px;
        height: 19px;
        background: url(./images/svg/like-inactive.svg);
        cursor: pointer;
        transition: all .3s ease-in-out;
      }
      .place__like:hover {
        opacity: .5;
      }
      .place__like:active {
        opacity: 1;
        background: url(./images/svg/like-active.svg);
      }
      .place__name {
        margin: 0;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        font-size: 24px;
        line-height: 29px;
        font-weight: 900;
      }
    </style>
    <section class="photo-grid root__container">
      <ul class="places">
        <li class="place">
          <img src="./images/places/kamchatka.jpg" alt="Камчатка" class="place__photo">
          <div class="place__info"><p class="place__name">Камчатка</p><span class="place__like"></span></div>
        </li>
        <li class="place">
          <img src="./images/places/sochi.jpg" alt="Сочи" class="place__photo">
          <div class="place__info"><p class="place__name">Сочи</p><span class="place__like"></span></div>
        </li>
        <li class="place">
          <img src="./images/places/gelendjick.jpg" alt="Геленджик" class="place__photo">
          <div class="place__info"><p class="place__name">Геленджик</p><span class="place__like"></span></div>
        </li>
        <li class="place">
          <img src="./images/places/sudak.jpg" alt="Судак" class="place__photo">
          <div class="place__info"><p class="place__name">Судак</p><span class="place__like"></span></div>
        </li>
        <li class="place">
          <img src="./images/places/karelia.jpg" alt="Карелия" class="place__photo">
          <div class="place__info"><p class="place__name">Карелия</p><span class="place__like"></span></div>
        </li>
        <li class="place">
          <img src="./images/places/pushkin.jpg" alt="Пушкин" class="place__photo">
          <div class="place__info"><p class="place__name">Пушкин</p><span class="place__like"></span></div>
        </li>
      </ul>
    </section>
  </main>

  <style>
    .footer__copyright {
      color: #545454;
      margin: 0;
    }
  </style>
  <footer class="footer root__container">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>

</html>
